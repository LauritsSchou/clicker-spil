<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="robber1_container" class="robber1">
            <img id="robber1_sprite" src="images/robbery.png" />
          </div>
          <div id="civilian1_container" class="civilian1">
            <img id="civilian1_sprite" src="images/woman.png" />
          </div>
          <!-- <div id="civilian2_container" class="civilian2">
            <img id="civilian2_sprite" src="images/girl.png" />
          </div>
        </div> -->

        <div id="game_ui">
          <div id="score_board">
            <img id="score_board_sprite" src="images/PNG/Rating/Table_02.png" />
          </div>
          <div id="life_board">
            <div id="life_board_container">
              <img
                id="life_board_sprite"
                src="images/PNG/Main_UI/Health_Bar_Table.png"
              />
            </div>
          </div>
          <div id="time_board">
            <div id="time_board_container">
              <img
                id="time_board_sprite"
                src="images/png/Main_UI/Clock_Icon.png"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
