<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="robber1_container" class="">
            <img id="robber1_sprite" src="images/robbery.png" />
          </div>
          <div id="robber2_container" class="">
            <img id="robber2_sprite" src="images/robbery.png" />
          </div>
          <div id="robber3_container" class="">
            <img id="robber3_sprite" src="images/robbery.png" />
          </div>
          <div id="civilian1_container" class="">
            <img id="civilian1_sprite" src="images/woman.png" />
          </div>
          <div id="civilian2_container" class="">
            <img id="civilian2_sprite" src="images/woman.png" />
          </div>
          <div id="civilian3_container" class="">
            <img id="civilian3_sprite" src="images/woman.png" />
          </div>
          <!-- <div id="civilian2_container" class="civilian2">
            <img id="civilian2_sprite" src="images/girl.png" />
          </div>
        </div> -->
          <div></div>

          <div id="game_ui">
            <div id="score_board">
              <span id="robber_count">0</span>
              <img id="robber1_image" src="images/robbery.png" />
            </div>
            <div id="life_board">
              <img id="heart1" src="images/heart.svg" class="active_heart" />
              <img id="heart2" src="images/heart.svg" class="active_heart" />
              <img id="heart3" src="images/heart.svg" class="active_heart" />
            </div>
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite" class=""></div>
            </div>
          </div>
        </div>
      </div>

      <div id="start">
        <h2>Cops 'n Robbers</h2>
        <p>Shoot as many robbers as you can before the timer runs out. But be careful! If you shoot the civilians your hearts will deplete.</p>
        <button id="btn_start" class="pulse">Start game</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Game over</h2>
        <button id="btn_restart" class="pulse">Return to start</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>
          <p id="levelCompleteMessage"></p>
        </h2>
        <button id="btn_restart2" class="pulse">Return to start</button>
      </div>
    </div>
    <audio id="sound_dieRobber" src="sounds/hurt_dying-38957.mp3"></audio>
    <audio id="sound_dieCivilian" src="sounds/short-scream-86047.mp3"></audio>
    <audio id="sound_music" src="sounds/hip-hop-beat-131354.mp3"></audio>
    <audio id="sound_levelComplete" src="sounds/success-fanfare-trumpets-6185.mp3"></audio>
    <audio id="sound_gameOver" src="sounds/videogame-death-sound-43894.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
